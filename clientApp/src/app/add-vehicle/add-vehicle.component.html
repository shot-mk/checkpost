<section class="container">

  <div [hidden]="submitted">
    <h1>חתמר: {{name}}</h1>
    <form (ngSubmit)="onSubmit(vehicleForm)" #vehicleForm="ngForm">
      <div class="form-group">
        <label for="name">Passport</label>
        <input type="text" class="form-control" id="passport"
               required
               [(ngModel)]="model.passport" name="passport"
               #passport="ngModel">
        <div [hidden]="passport.valid || passport.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Plate number</label>
        <input type="text" class="form-control" id="plateNumber"
               [(ngModel)]="model.plateNumber" name="plateNumber">
      </div>

      <div class="form-group">
        <label for="alterEgo">Phone number</label>
        <input type="text" class="form-control" id="phoneNumber"
               [(ngModel)]="model.phoneNumber" name="phoneNumber">
      </div>

      <!-- <div class="form-group">
        <label for="power">Custom select</label>
        <select class="form-control" id="customSelect"
                required
                [(ngModel)]="model.power" name="customSelect"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div> -->

      <button type="submit" class="btn btn-success" [disabled]="!vehicleForm.form.valid">Submit</button>
    </form>
  </div>

  <pre>{{model.name}}</pre>

</section>
