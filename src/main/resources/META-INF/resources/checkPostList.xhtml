<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="RTL"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view contentType="text/html">

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
    </h:head>

    <h:body>
        <h2>CheckPosts</h2>
        <h:form>

            <p:dataTable id="checkpostTbl" var="checkPost" value="#{checkPostListController.checkPosts}"
                         filteredValue="#{checkPostListController.filteredCheckPosts}"
                         emptyMessage="לא נמצאו שיאים">

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('checkpostTbl').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="ת.ז">
                    <h:outputText value="#{checkPost.passenger.passport}" dir="LTR"/>
                </p:column>

                <p:column headerText="מספר טלפון">
                    <h:outputText value="#{checkPost.passenger.telephone}" dir="LTR" />
                </p:column>

                <p:column headerText="ל.ז">
                    <h:outputText value="#{checkPost.car.plateNumber}" dir="LTR"/>
                </p:column>

                <p:column headerText="סוג רכב">
                    <h:outputText value="#{checkPost.car.manufacturer.name}" />
                </p:column>

                <p:column headerText="צבע רכב">
                    <h:outputText value="#{checkPost.car.color.name}" />
                </p:column>

                <p:column headerText="מיקום">
                    <h:outputText value="#{checkPost.location.location}" />
                </p:column>

                <p:column headerText="כיוון נסיע">
                    <h:outputText value="#{checkPost.destination.destination}" />
                </p:column>

                <p:column headerText="חתמר">
                    <h:outputText value="#{checkPost.district.name}" />
                </p:column>

                <p:column headerText="תאריח">
                    <h:outputText value="#{checkPost.date}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="זמן">
                    <h:outputText value="#{checkPost.time}">
                        <f:convertDateTime type="time" pattern="HH:mm"/>
                    </h:outputText>
                </p:column>

                <!--<p:column>-->
                    <!--<p:commandButton icon="ui-icon-trash"-->
                                     <!--title="Delete this actor"-->
                                     <!--actionListener="#{checkPostListController.remove(checkPost)}"-->
                                     <!--ajax="false" />-->
                <!--</p:column>-->

            </p:dataTable>

            <h:commandLink>
                <p:outputLabel value="Export to Excel"/>
                <p:dataExporter type="xls" target="checkpostTbl" fileName="checkpost" />
            </h:commandLink>
            <br/> <br/>


            <p:button outcome="checkPostAdd" value="Add new">
            </p:button>
        </h:form>

    </h:body>
</f:view>
</html>
